<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<style>
		.div{
			text-align: center;
			margin-top: 20%;
		}
	</style>
</head>
<body>
<script>
function changeImage()
{
	element=document.getElementById('myimage')
	if (element.src.match("bulbon"))
	{
		element.src="https://www.runoob.com/images/pic_bulboff.gif";
	}
	else
	{
		element.src="https://www.runoob.com/images/pic_bulbon.gif";
	}
}
</script>
<div class="div">
<img id="myimage" onclick="changeImage()" border="0" src="https://www.runoob.com/images/pic_bulboff.gif" width="100" height="180">
<p>点击上方光的宿主，召唤光的力量吧！</p>
</div>
